<!DOCTYPE html>
<html>
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Ewen Pichoff">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Mini-Projet AJAX</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
          integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
            integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="js/chat.js" defer></script>
    <script src="js/ajax.js" defer></script>
    <script src="js/loading.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header class="container">
        <br>
        <h1>Photo <small>gallery</small></h1>
        <hr>
    </header>

    <!-- Errors -->
    <section id="errors" class="container alert alert-danger" style="display: none">
    </section>

    <div class="row" style="width: 90%; padding-left: 10%">
        <div class="col-md-8">
            <section id="photos" class="container-fluid">
                <div class="row" id="thumbnails">
                </div>
                <div id="photo">
                </div>
            </section>
            <section id="comments" class="container-fluid">
            </section>
            <br>
            <div id="comments-add" style="display: none">
                <form class="form-group">
                    <div class="input-group">
                        <input id="comment-field" class="form-control" type="text">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success float-end">
                        <i class="fa fa-paper-plane"></i> Envoyer
                    </button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <section id="chat-sect">
                <div id="chat" class="card">
                    <div class="card-header">
                        <h4 id="chat-title">Chat</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" id="chat-send">
                            <label>
                                <textarea class="form-control" id="chat-room" rows="5" cols="169" style="background-color: #f8f9fa" readonly></textarea>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Message ></span>
                                </div>
                                <input type="text" class="form-control" id="chat-message" placeholder="Entrez votre message" autofocus required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success float-end">
                                <i class="fa fa-paper-plane"></i> Envoyer
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
