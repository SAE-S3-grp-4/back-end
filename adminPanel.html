<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrateur</title>
    <link rel="stylesheet" href="css/adminPanel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/ajax.js" defer></script>
    <script src="js/loading_students.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<header>
    <h1 class="title">Panel <span class="highlight">Administrateur</span></h1>
</header>
<body>
    <div class="main-container">
        <div class="member-container">
            <div class="content">
                <aside class="search-section">
                    <input type="text" id="search-input" placeholder="Rechercher un membre">
                    <button id="search-button">Rechercher</button>
                    <section class="member-list" id="dropdown-container">
                    </section>
                </aside>
            </div>
        </div>
        <div class="button-container">
            <a href="gestionBoutique.html" class="center-button">
                <i class="fas fa-store"></i>Gestion de la boutique
            </a>
            <a href="gestionEvent.html" class="center-button">
                <i class="fas fa-calendar-alt"></i>Gestion des évenements
            </a>
            <a href="gestionRole.html" class="center-button">
                <i class="fas fa-calendar-alt"></i>Gestion des rôles
            </a>
            <a href="gestionPromo.html" class="center-button">
                <i class="fas fa-calendar-alt"></i>Gestion des codes promotionnels
            </a>
        </div>
    </div>
    
</body>
</html>
