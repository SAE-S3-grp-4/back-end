<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Codes Promotionnels</title>
    <link rel="stylesheet" href="CSS/gestionPromo.css">
    <script src="js/ajax.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            ajaxRequest('GET', 'php/check_admin.php', function(response) {
                if (!response.is_admin) {
                    window.location.href = 'connexion.html';
                }
            });
        });
    </script>
    <script src="js/loading_promos.js" defer></script>
</head>
<body>
<div class="main-content">
    <!-- Header -->
    <header>
        <h1 class="title">Panel <span class="highlight">Administrateur</span></h1>
        <h2>Gestion des <span class="highlight-secondary">codes Promotionnels</span></h2>
    </header>

    <!-- Formulaire de création de code promo -->
    <section class="promo-creation">
        <form id="promo-form" class="promo-form">
            <h3>Créer un code promo</h3>
            <div class="form-group">
                <label for="promo-name">Nom:</label>
                <input type="text" id="promo-name" name="nom" placeholder="Nom du code promo" required>
            </div>
            <div class="form-group">
                <label for="promo-percentage">Pourcentage (%):</label>
                <input type="number" id="promo-percentage" name="pourcentage" placeholder="e.g., 10" min="0" max="100" required>
            </div>
            <button type="submit" class="btn-create">Create</button>
        </form>
    </section>

    <div id="validation-message" style="display: none;"></div>
    <div id="error-message" style="display: none;"></div>

    <!-- Formulaire de modification de code promo -->
    <section id="modify-promo" class="promo-modify" style="display: none;">
        <form id="form-modify-promo" class="promo-form">
            <h3>Modifier un code promo</h3>
            <input type="hidden" id="modify-promo-id">
            <div class="form-group">
                <label for="modify-promo-name">Nom :</label>
                <input type="text" id="modify-promo-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="modify-promo-percentage">Pourcentage (%) :</label>
                <input type="number" id="modify-promo-percentage" name="percentage" min="0" max="100" required>
            </div>
            <button type="submit" class="btn-modify">Modifier</button>
        </form>
    </section>

    <!-- Liste des codes promo -->
    <section id="promo-list" class="promo-list">
    </section>
</div>
</body>
</html>
