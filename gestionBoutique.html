<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de la Boutique</title>
    <link rel="stylesheet" href="CSS/gestionBoutique.css">
    <script src="js/ajax.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            ajaxRequest('GET', 'php/check_admin.php', function(response) {
                if (!response.is_admin) {
                    window.location.href = 'connexion.html';
                }
            });
        });
    </script>
    <script src="js/loading_produits.js" defer></script>
</head>
<body>
<div class="main-content">
    <!-- Header -->
    <header>
        <h1 class="title">Panel <span class="highlight">Administrateur</span></h1>
        <h2>Gestion de la <span class="highlight-secondary">Boutique</span></h2>
        <a href="#" class="btn-promo">Gérer les codes promotionnels</a>
    </header>

    <!-- Formulaire de création de produit -->
    <section class="product-creation" id="add-product">
        <form method="POST" class="product-form">
            <h3>Ajouter un produit</h3>
            <div class="form-group">
                <label for="product-name">Nom :</label>
                <input type="text" id="product-name" name="name" placeholder="Nom du produit" required>
            </div>
            <div class="form-group">
                <label for="product-description">Description :</label>
                <textarea id="product-description" name="description" placeholder="Description du produit" required></textarea>
            </div>
            <div class="form-group">
                <label for="product-image">Image :</label>
                <input type="file" id="product-image" name="image" accept="image/*" required>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="product-price">Prix (€) :</label>
                    <input type="number" id="product-price" name="price" placeholder="Prix" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock :</label>
                    <input type="number" id="product-stock" name="stock" placeholder="Quantité en stock" min="0" required>
                </div>
            </div>
            <button type="submit" class="btn-create">Créer</button>
        </form>
    </section>
    <div id="validation-message" style="display: none;"></div>
    <div id="error-message" style="display: none;"></div>

    <!-- Formulaire de modification de produit -->
    <section class="product-modification" id="modify-product" style="display: none;">
        <form id="form-modify-product" class="product-form">
            <h3>Modifier un produit</h3>
            <input type="hidden" id="modify-product-id">
            <div class="form-group">
                <label for="modify-product-name">Nom :</label>
                <input type="text" id="modify-product-name" name="name" placeholder="Nom du produit" required>
            </div>
            <div class="form-group">
                <label for="modify-product-description">Description :</label>
                <textarea id="modify-product-description" name="description" placeholder="Description du produit" required></textarea>
            </div>
            <div class="form-group">
                <label for="modify-product-image">Image :</label>
                <input type="file" id="modify-product-image" name="image" accept="image/*">
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="modify-product-price">Prix (€) :</label>
                    <input type="number" id="modify-product-price" name="price" placeholder="Prix" min="0" required>
                </div>
                <div class="form-group">
                    <label for="modify-product-stock">Stock :</label>
                    <input type="number" id="modify-product-stock" name="stock" placeholder="Quantité en stock" min="0" required>
                </div>
            </div>
            <button type="submit" class="btn-create">Enregistrer les modifications</button>
        </form>
    </section>

    <!-- Liste des produits -->
    <section class="product-list" id="product-list">
    </section>
</div>
</body>
</html>
