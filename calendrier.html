<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier des Groupes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left {
            flex: 3;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .right {
            flex: 1;
            padding: 20px;
            background: #f9f9f9;
        }
        .group-selector {
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 0;
        }
        #events {
            margin-top: 20px;
        }
    </style>
    <script>
        fetch("php/get_groups.php")
            .then(response => response.text())
            .then(options => {
                document.getElementById("group").innerHTML = options;
            });
    </script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Événements</h2>
            <div id="events">
                <p>Sélectionnez un groupe et une date pour afficher les événements.</p>
            </div>
        </div>
        <div class="right">
            <h3>Choisissez une date et un groupe</h3>
            <div class="group-selector">
                <label for="group">Groupe :</label>
                <select id="group">
                    <!-- Les options seront ajoutées dynamiquement via PHP -->
                </select>
            </div>
            <div class="date-selector">
                <label for="date">Date :</label>
                <input id="date" type="text" placeholder="Choisissez une date">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialise le calendrier Flatpickr
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            onChange: function(selectedDates, dateStr) {
                updateEvents();
            }
        });

        // Met à jour les événements lors du changement du groupe ou de la date
        const groupSelector = document.getElementById("group");
        const dateSelector = document.getElementById("date");
        const eventsContainer = document.getElementById("events");

        groupSelector.addEventListener("change", updateEvents);

        function updateEvents() {
            const group = groupSelector.value;
            const date = dateSelector.value;

            if (group && date) {
                fetch(`php/get_events.php?group=${group}&date=${date}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            eventsContainer.innerHTML = `<p>Aucun événement trouvé pour ce groupe et cette date.</p>`;
                        } else {
                            eventsContainer.innerHTML = data
                                .map(event => `<p>${event.time} - ${event.summary}</p>`)
                                .join("");
                        }
                    });
            }
        }
    </script>
</body>
</html>
